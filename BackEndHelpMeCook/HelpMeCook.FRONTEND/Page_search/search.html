<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="./../general.css">
    <link rel="stylesheet" href="search.css">

    <!-- js -->
    <script defer type="module" src="./../Utils/ingredient.js"></script>
    <script defer type="module" src="search.js"></script>


    <title>Search</title>
</head>
<body>
    <div class="main-container">

        <!-- Header -->
        <div class="outer-marging" style="display: flex; justify-content: center;">
            <h3>Receipe searcher</h3>
        </div>

        <!-- 1. -->
        <div class="step-title outer-marging">
            <p>1. Add some ingredients</p>
            <hr>
        </div>
        
        <div class="step-container">
            <!-- search bar -->
            <div class="field has-addons inner-marging">
                <div class="control">
                    <input class="input" type="text" placeholder="Ingredient to add">
                </div>
                <div class="control">
                    <button class="button is-primary">
                    Add
                    </button>
                </div>
            </div>

            <!-- ingredients -->
             <div class="ingredients-container">
             </div>
        </div>



        <!-- 2. -->
        <div class="step-title outer-marging">
            <p>2. Search for receipes</p>
            <hr>
        </div>

        <!-- search receipes button -->
        <button class="button is-primary">Get me those delicatessen</button>

    </div>
</body>
</html>
