<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="./../general.css">
    <link rel="stylesheet" href="search.css">

    <!-- js -->
    <script defer type="module" src="./../Utils/ingredient.js"></script>
    <script defer type="module" src="search.js"></script>


    <title>Search</title>
</head>
<body>
    <div class="main">
        <!-- ///////////////////////////////////////////// -->
        <!-- page header -->
        <!-- ///////////////////////////////////////////// -->
        <div class="outer-margin" style="display: flex; justify-content: center;">
            <h3>Recipe searcher</h3>
        </div>

        <!-- ///////////////////////////////////////////// -->
        <!-- search-bar container -->
        <!-- ///////////////////////////////////////////// -->
        <div class="search-bar-container">

            <!-- type -->
            <div class="select">
                <select class="search-type">
                    <option selected>By Name</option>
                    <option>By Ingredient</option>
                </select>
            </div>

            <!-- by ingredient -->
            <div class="type-ingredient-container is-hidden">
                <!-- bar container -->
                <div class="field has-addons m-0">
                    <!-- input -->
                    <div class="control">
                        <input class="search-ingredient-input input" type="text" placeholder="Type an ingredient name">
                    </div>
                    <!-- button -->
                    <div class="control">
                        <button class="search-ingredient-button button is-primary">Add</button>
                    </div>
                </div>
            </div>

            <!-- by name -->
            <div class="type-name-container">
                <!-- bar container -->
                <div class="field has-addons m-0">
                    <!-- input -->
                    <div class="control">
                        <input class="search-name-input input" type="text" placeholder="Type a recipe name">
                    </div>
                    <!-- button -->
                    <div class="control">
                        <button class="search-name-button button is-primary">
                            Search
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ingredient tags and search recipe button -->
        <div class="type-ingredient-submenu is-hidden">
            <!-- ingredient tags -->
            <div class="ingredients-tag-container inner-margin"></div>
            <!-- Search recipes button -->
             <div style="flex-grow: 0;">
                 <button class="search-recipes-ingredients-button button is-primary">Search recipes with selected ingredients</button>
             </div>
        </div>
    </div>

    <div class="recipe-container">
        <!-- 
        <div class="box recipe-box">
            <p class="recipe-title">
                Ingredient Title bla sdsdsds sd sdsdsdsdsd
            </p>
            <div class="recipe-tags">

            </div>
        </div>
         -->
    </div>
    
    <!-- ///////////////////////////////////////////// -->
    <!-- footer -->
    <!-- ///////////////////////////////////////////// -->
    <footer>
        <!--  
        <p class="footer-text">Made by <a href="./../OnePage/home.html">Team Ginyu </a></p>
        -->
        <p class="footer-text">Made by <a href="https://github.com/240708-NET-FS/Group4-TeamGinyu">Team Ginyu </a></p>
        <img class="footer-logo" src="https://static.wikia.nocookie.net/villains/images/f/f5/Ginyu_Force.png" alt=".">
    </footer>

    <!-- ///////////////////////////////////////////// -->
    <!-- modal -->
    <!-- ///////////////////////////////////////////// -->
    <div class="modal ingredients-modal">
        <div class="modal-background" style="opacity: 0.2;"></div>
        <div class="modal-content modal-container-ingredients">
            <div class="box modal-container-content">
                <p class="my-3">Select ingredients to add</p>
                <img src="https://api.iconify.design/eos-icons:loading.svg?color=%23241f31" alt="loading...">
                <div class="ingredients-result-container"></div>
                <button class="modal-button-done button is-primary my-3">Done</button>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
</body>
</html>
