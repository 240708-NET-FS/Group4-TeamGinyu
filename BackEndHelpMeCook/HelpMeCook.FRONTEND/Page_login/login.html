<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="./../general.css">
    <link rel="stylesheet" href="login.css">

    <!-- js -->
    <script defer src="login.js"></script>

    <title>Login</title>
</head>
<body>

    <div class="login-header">
        <h2>HelpMeCook</h2>
    </div>

    <div class="login-container centered-container">
        <form id="submition-form" class="box">
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input id="email_form" class="input input-email" type="email" placeholder="email@email.com" />
              </div>
            </div>
          
            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input id="password_form" class="input input-password" type="password" placeholder="********" />
              </div>
            </div>
          
            <div class="centered-container" style="justify-content: space-around;">
              <button id="login-button" class="button is-primary login-button">Login</button>
            </div>
            <div class="centered-container" style="justify-content: space-around;">
              <button onclick="window.location.href='../Page_register/register.html'; return false;" class="button is-primary is-outlined login-button">Create an account</button>
          </div>
        </form>
    </div>
</body>
</html>
